<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaWin Competition Odds Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #8b92b0;
            font-size: 18px;
            font-weight: 500;
        }
        
        .card {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid rgba(123, 47, 247, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #b4b9d0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            padding: 14px 16px;
            background: #0a0e27;
            border: 1px solid #2a2f4a;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #7b2ff7;
            box-shadow: 0 0 0 3px rgba(123, 47, 247, 0.1);
        }
        
        input::placeholder {
            color: #4a4f6a;
        }

        select {
            padding: 14px 16px;
            background: #0a0e27;
            border: 1px solid #2a2f4a;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
            width: 100%;
        }

        select:focus {
            outline: none;
            border-color: #7b2ff7;
            box-shadow: 0 0 0 3px rgba(123, 47, 247, 0.1);
        }

        option {
            background: #0a0e27;
            color: #fff;
        }
        
        button {
            background: linear-gradient(135deg, #7b2ff7 0%, #00d4ff 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px rgba(123, 47, 247, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(123, 47, 247, 0.6);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin: 32px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e2342 0%, #151829 100%);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #2a2f4a;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #7b2ff7 0%, #00d4ff 100%);
        }
        
        .stat-label {
            font-size: 13px;
            color: #8b92b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-sub {
            font-size: 14px;
            margin-top: 8px;
            color: #b4b9d0;
            font-weight: 500;
        }
        
        .table-wrapper {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border-radius: 12px;
            overflow-x: auto;
            overflow-y: visible;
            border: 1px solid #2a2f4a;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            min-width: 600px;
        }
        
        th {
            background: linear-gradient(135deg, #7b2ff7 0%, #5521b5 100%);
            color: white;
            padding: 18px 20px;
            text-align: left;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 18px 20px;
            border-bottom: 1px solid #2a2f4a;
            color: #e0e4f0;
            font-weight: 500;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(123, 47, 247, 0.05);
        }
        
        .price-cell {
            color: #00d4ff;
            font-weight: 700;
        }
        
        .odds-cell {
            color: #7b2ff7;
            font-weight: 700;
        }
        
        .win-cell {
            color: #00ff88;
            font-weight: 700;
        }
        
        .error {
            background: linear-gradient(135deg, #3d1a1a 0%, #2a1313 100%);
            color: #ff6b6b;
            padding: 18px 24px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff6b6b;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #8b92b0;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        #results { display: none; }
        
        .glow {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(123, 47, 247, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .glow-1 {
            top: -250px;
            left: -250px;
        }
        
        .glow-2 {
            bottom: -250px;
            right: -250px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }

        .footer p {
            font-size: 12px;
            color: #4a4f6a;
            margin: 0;
        }

        .footer a {
            color: #7b2ff7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00d4ff;
            text-decoration: underline;
        }

        .donation-section {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border-radius: 16px;
            padding: 24px;
            margin: 40px 0 20px 0;
            border: 1px solid rgba(123, 47, 247, 0.2);
            text-align: center;
        }

        .donation-section h3 {
            color: #00d4ff;
            margin: 0 0 12px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .donation-section p {
            color: #8b92b0;
            margin: 0 0 20px 0;
            font-size: 14px;
        }

        .donation-addresses {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .donation-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #0a0e27;
            border-radius: 8px;
            border: 1px solid #2a2f4a;
        }

        .donation-label {
            color: #b4b9d0;
            font-size: 13px;
            font-weight: 600;
            min-width: 60px;
            text-align: right;
        }

        .donation-address {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            flex: 1;
            text-align: left;
            overflow-wrap: break-word;
        }

        .copy-btn {
            background: linear-gradient(135deg, #7b2ff7 0%, #00d4ff 100%);
            border: none;
            border-radius: 6px;
            padding: 6px 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 32px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(123, 47, 247, 0.4);
        }

        .copy-btn.copied {
            background: #00ff88;
        }
        
        @media (max-width: 768px) {
            .inputs {
                grid-template-columns: 1fr;
            }
            .stat-value {
                font-size: 28px;
            }
            .logo {
                font-size: 32px;
            }
            .header {
                padding: 20px 0;
            }
            .card {
                padding: 20px;
            }
            table {
                font-size: 13px;
            }
            th, td {
                padding: 12px 6px;
                white-space: nowrap;
                font-size: 12px;
            }
            th {
                font-size: 10px;
            }
            .donation-section {
                padding: 16px;
                margin: 30px 0 15px 0;
            }
            .donation-item {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                padding: 12px;
            }
            .donation-label {
                text-align: center;
                min-width: auto;
                font-size: 12px;
            }
            .donation-address {
                text-align: center;
                font-size: 11px;
                padding: 8px;
                background: #151829;
                border-radius: 6px;
                max-width: none;
                word-break: break-all;
            }
            .copy-btn {
                align-self: center;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">METAWIN</div>
            <div class="subtitle">Competition Odds Calculator</div>
        </div>
        
        <div class="card">
            <div class="inputs">
                <div class="input-group">
                    <label for="competition-select">Select Competition (Optional)</label>
                    <select id="competition-select" onchange="onCompetitionSelect(this)">
                        <option value="">Loading competitions...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="compid">Or Enter Competition ID</label>
                    <input type="text" id="compid" placeholder="Enter competition ID" oninput="cleanCompId(this)">
                </div>
            </div>
            <div class="inputs">
                <div class="input-group">
                    <label for="entries">Your Current Entries</label>
                    <input type="number" id="entries" value="0" min="0" placeholder="0">
                </div>
                <div class="input-group">
                    <!-- Empty for grid layout -->
                </div>
            </div>
            
            <button onclick="calculate()" id="calcBtn">Calculate Odds</button>
            
            <div id="error"></div>
            <div id="loading" class="loading" style="display:none;">Calculating your odds</div>
        </div>

        <div id="results"></div>

        <div class="donation-section">
            <h3>Find this tool useful?</h3>
            <p>Consider supporting the developer:</p>
            <div class="donation-addresses">
                <div class="donation-item">
                    <span class="donation-label">ENS:</span>
                    <span class="donation-address" id="ens-address">dwsoulz.eth</span>
                    <button class="copy-btn" onclick="copyToClipboard('dwsoulz.eth', this)" title="Copy to clipboard">
                        üìã
                    </button>
                </div>
                <div class="donation-item">
                    <span class="donation-label">Address:</span>
                    <span class="donation-address" id="eth-address">0x90fcf38fce6250e9e0187e32c388971aafdd5426</span>
                    <button class="copy-btn" onclick="copyToClipboard('0x90fcf38fce6250e9e0187e32c388971aafdd5426', this)" title="Copy to clipboard">
                        üìã
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Created by <a href="https://rtp.tools" target="_blank">RTP Tools LLC</a></p>
        </div>
    </div>

    <script>
        // Load competitions on page load
        window.onload = function() {
            loadCompetitions();

            // Get URL parameters if provided
            const params = new URLSearchParams(window.location.search);
            if (params.get('compid')) {
                document.getElementById('compid').value = params.get('compid');
                document.getElementById('entries').value = params.get('entries') || '0';
                calculate();
            }
        };

        async function loadCompetitions() {
            const select = document.getElementById('competition-select');

            try {
                const response = await fetch('/api/competitions');

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    select.innerHTML = '<option value="">Failed to load competitions</option>';
                    return;
                }

                const competitions = await response.json();

                // Clear loading option
                select.innerHTML = '<option value="">Choose a competition...</option>';

                // Add competitions to dropdown
                competitions.forEach(comp => {
                    const option = document.createElement('option');
                    option.value = comp.id;
                    option.textContent = `${comp.id} - ${comp.name}`;
                    select.appendChild(option);
                });

            } catch (err) {
                console.error('Error loading competitions:', err);
                select.innerHTML = '<option value="">Failed to load competitions</option>';
            }
        }

        function onCompetitionSelect(select) {
            const compId = select.value;
            if (compId) {
                document.getElementById('compid').value = compId;
            }
        }

        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);

                // Visual feedback
                const originalText = button.innerHTML;
                button.innerHTML = '‚úì';
                button.classList.add('copied');

                // Reset after 2 seconds
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);

            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    document.execCommand('copy');

                    // Visual feedback
                    const originalText = button.innerHTML;
                    button.innerHTML = '‚úì';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err2) {
                    console.error('Copy failed:', err2);
                    button.innerHTML = '‚ùå';
                    setTimeout(() => {
                        button.innerHTML = 'üìã';
                    }, 2000);
                }

                document.body.removeChild(textArea);
            }
        }

        function cleanCompId(input) {
            let value = input.value.trim();

            // Extract competition ID from URL if pasted
            if (value.includes('/')) {
                // Match patterns like /sweepstake/123456 or metawin.com/sweepstake/123456
                const match = value.match(/\/sweepstake\/(\d+)/);
                if (match) {
                    value = match[1];
                } else {
                    // Remove trailing slashes and get the last numeric part
                    value = value.replace(/\/$/, '').split('/').pop();
                }
            }

            // Only keep numbers
            value = value.replace(/\D/g, '');

            input.value = value;
        }

        async function calculate() {
            const compId = document.getElementById('compid').value.trim();
            const entries = parseInt(document.getElementById('entries').value) || 0;
            
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const calcBtn = document.getElementById('calcBtn');
            
            errorDiv.innerHTML = '';
            resultsDiv.style.display = 'none';
            
            if (!compId) {
                errorDiv.innerHTML = '<div class="error">Please enter a Competition ID</div>';
                return;
            }
            
            calcBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch(`/api/calculate?compid=${compId}&entries=${entries}`);
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Invalid response from server. Please check the Competition ID.');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }
                
                displayResults(data);
                
            } catch (err) {
                errorDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                calcBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const { compId, compName, othersEntries, yourEntries, overallEntries, currentOdds, currentAnyPlaceOdds, prizeCount, isMultiPrize, packages } = data;

            let html = '';

            // Competition header
            if (compName) {
                html += `<div class="card"><h2 style="color: #00d4ff; margin-bottom: 10px; font-size: 24px;">${compName}</h2><p style="color: #8b92b0; margin: 0;">Competition ID: ${compId}</p>`;

                if (isMultiPrize) {
                    html += `<p style="color: #00ff88; margin-top: 10px; font-weight: 600; font-size: 14px;">üèÜ Multi-Prize Competition (Top ${prizeCount})</p>`;
                    html += `<p style="color: #8b92b0; font-size: 13px; margin-top: 8px;">Odds shown below are for winning ANY prize. You can only win one prize - if you win, your entries are removed for subsequent draws.</p>`;
                }

                html += `</div>`;
            }

            html += '<div class="stats">';
            html += `<div class="stat-card"><div class="stat-label">Other Entries</div><div class="stat-value">${othersEntries.toLocaleString()}</div></div>`;
            html += `<div class="stat-card"><div class="stat-label">Your Entries</div><div class="stat-value">${yourEntries.toLocaleString()}</div></div>`;
            html += `<div class="stat-card"><div class="stat-label">Total Entries</div><div class="stat-value">${overallEntries.toLocaleString()}</div></div>`;

            if (yourEntries > 0) {
                if (isMultiPrize) {
                    // Show "any place" odds for multi-prize competitions
                    const oneInAnyPlace = (1 / Math.max(currentAnyPlaceOdds, 1e-12)).toFixed(2);
                    html += `<div class="stat-card"><div class="stat-label">Any Place Odds (Top ${prizeCount})</div><div class="stat-value">${(currentAnyPlaceOdds * 100).toFixed(2)}%</div><div class="stat-sub">1 in ${oneInAnyPlace}</div></div>`;

                    // Also show top prize odds
                    const oneInTopPrize = (1 / Math.max(currentOdds, 1e-12)).toFixed(2);
                    html += `<div class="stat-card"><div class="stat-label">Top Prize Only</div><div class="stat-value">${(currentOdds * 100).toFixed(2)}%</div><div class="stat-sub">1 in ${oneInTopPrize}</div></div>`;
                } else {
                    // Show standard odds for single-prize competitions
                    const oneInCurrent = (1 / Math.max(currentOdds, 1e-12)).toFixed(2);
                    html += `<div class="stat-card"><div class="stat-label">Your Current Odds</div><div class="stat-value">${(currentOdds * 100).toFixed(2)}%</div><div class="stat-sub">1 in ${oneInCurrent}</div></div>`;
                }
            }
            html += '</div>';

            if (packages && packages.length > 0) {
                html += '<div class="card"><div class="table-wrapper"><table><thead><tr>';
                html += '<th>Bundles</th><th>Price</th>';

                if (isMultiPrize) {
                    // Show both "Any Place" and "Top Prize" columns for multi-prize competitions
                    html += '<th>Any Place %</th><th>Any Place Odds</th>';
                    html += '<th>Top Prize %</th><th>Top Prize Odds</th>';
                } else {
                    // Standard columns for single-prize competitions
                    html += '<th>Win %</th><th>Odds</th>';
                }

                html += '</tr></thead><tbody>';

                packages.forEach(pkg => {
                    html += '<tr>';
                    html += `<td>${pkg.entries.toLocaleString()}</td>`;
                    html += `<td class="price-cell">$${pkg.price.toFixed(2)}</td>`;

                    if (isMultiPrize) {
                        // Show "any place" odds
                        html += `<td class="win-cell">${(pkg.anyPlaceProb * 100).toFixed(2)}%</td>`;
                        html += `<td class="odds-cell">1 in ${pkg.anyPlaceOneIn !== Infinity ? pkg.anyPlaceOneIn : '‚àû'}</td>`;

                        // Show "top prize" odds
                        html += `<td class="win-cell" style="opacity: 0.7;">${(pkg.probability * 100).toFixed(2)}%</td>`;
                        html += `<td class="odds-cell" style="opacity: 0.7;">1 in ${pkg.oneIn !== Infinity ? pkg.oneIn : '‚àû'}</td>`;
                    } else {
                        // Standard display for single-prize competitions
                        html += `<td class="win-cell">${(pkg.probability * 100).toFixed(2)}%</td>`;
                        html += `<td class="odds-cell">1 in ${pkg.oneIn !== Infinity ? pkg.oneIn : '‚àû'}</td>`;
                    }

                    html += '</tr>';
                });

                html += '</tbody></table></div></div>';
            }
            document.getElementById('results').innerHTML = html;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
